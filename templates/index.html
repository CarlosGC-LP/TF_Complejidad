<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recomendador de Productos</title>
    <!-- Enlazamos la hoja de estilos CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='img/supermarket-logo.png') }}" <!-- Aquí puedes colocar la ruta de tu logo -->
        </div>
    </header>

    <div class="container">
        <h1>
            ¡Conoce aquí que producto<br> 
            es ideal para ti!
        </h1>
        <form method="POST">
            <label for="producto">Product name:</label>
            <input type="text" id="producto" name="producto" required>
            <button type="submit">Recomendar</button>
        </form>

        <div class="sugerencia">
            <h2>Productos sugeridos:</h2>
            <br>
            {% if sugerencia %}
                <ul>
                    {% for producto in sugerencia %}
                        <li>
                            <strong>{{ producto['nombre'] }}</strong> con un rating de {{ producto['rating'] }}
                        </li>
                    {% endfor %}
                </ul>
            {% endif %}
        </div>
        
    </div>
</body>
</html>
